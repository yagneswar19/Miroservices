# ===============================
# API GATEWAY (Port 8086)
# ===============================
server.port=8086
spring.application.name=API-GATEWAY
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# CUSTOMER SERVICE ROUTE
# Match the /api/users prefix used in UserController
spring.cloud.gateway.routes[0].id=CustomerMs
spring.cloud.gateway.routes[0].uri=lb://CustomerMs
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

# PROMOTION SERVICE ROUTE
spring.cloud.gateway.routes[1].id=Promotionservice
spring.cloud.gateway.routes[1].uri=lb://Promotionservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/promotions/**

# Enable Global CORS for your React App (Port 8173)
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:8173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*